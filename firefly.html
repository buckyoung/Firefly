<html>
<head>
    <title>firefly</title>

    <script src="./firefly/firefly.js"></script>
    <script src="./firefly/firefly-cell.js"></script>
    <script src="./firefly/firefly-drawer.js"></script>
    <script src="./firefly/firefly-model.js"></script>
    <script src="./firefly/firefly-state.js"></script>
    <script src="./firefly/firefly-world.js"></script>

    <script src="./examples/all-examples.js"></script>
    <script src="./examples/conway.js"></script>
    <script src="./examples/cyclic-with-conway.js"></script>
    <script src="./examples/cyclic.js"></script>
    <script src="./examples/forest.js"></script>
    <script src="./examples/ice-vs-seed.js"></script>
    <script src="./examples/rule110.js"></script>
    <script src="./examples/rule184-single-line.js"></script>
    <script src="./examples/rule184.js"></script>
    <script src="./examples/rule30.js"></script>
    <script src="./examples/rule90.js"></script>
    <script src="./examples/seed.js"></script>

    <link rel="stylesheet" href="firefly.css">
</head>
<body onload="FFExamples.all.initialize();">
    <div id="toggle" onclick="Firefly.toggleSettings()">
        &#9881;
    </div>
    <div id="drawer" class="visible">
        <!-- RESET / PLAY -->
        <div id="reset" class="control" onclick="Firefly.resetPlayModel()"></div>
        <!-- GAMETYPE -->
        <div class="control">
            <div>
                <label for="model-input">Model</label>
            </div>
            <select id="model-input" onchange="Firefly.showPlayIcon()"></select>
        </div>
        <!-- SPEED -->
        <div class="control">
            <div>
                <label for="speed-input">Speed</label>
                <span id="speed-value"></span>
            </div>
            <input id="speed-input" type="range" min="10" max="300" onchange="Firefly.updateSpeed(this.value)">
        </div>
        <!-- SIZE -->
        <div class="control">
            <div>
                <label for="size-input">Size</label>
                <span id="size-value"></span>
            </div>
            <input id="size-input" type="range" min="1" max="10" onchange="Firefly.updateSize(this.value)">
        </div>
    </div>
    <canvas id="A"></canvas>
    <canvas id="B"></canvas>
</body>
</html>
