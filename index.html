<html>
<head>
    <title>firefly</title>

    <script src="./firefly/firefly.js"></script>
    <script src="./firefly/firefly-brush.js"></script>
    <script src="./firefly/firefly-camera.js"></script>
    <script src="./firefly/firefly-cell.js"></script>
    <script src="./firefly/firefly-drawer.js"></script>
    <script src="./firefly/firefly-history.js"></script>
    <script src="./firefly/firefly-model.js"></script>
    <script src="./firefly/firefly-reporting.js"></script>
    <script src="./firefly/firefly-state.js"></script>
    <script src="./firefly/firefly-world.js"></script>

    <script src="./examples/all-examples.js"></script>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="firefly.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
</head>
<body onload="FFExamples.all.initialize();">

    <div class="drawer is-open" id="drawer">
        <button type="button" id="drawer-toggle-left" class="drawer-toggle" onclick="Firefly.drawer.toggleSettings()">
            <span class="fa fa-cog"></span>
        </button>

        <div class="drawer-content">
            <!-- Play / Reset? -->
            <div class="drawer-content-block">
                <button type="button" class="button is-full-width" onclick="Firefly.drawer.resetPlayModel()">
                    <span class="fa fa-play"></span>
                    Play / Reset
                </button>
            </div>

            <!-- Model -->
            <div class="drawer-content-block">
                <label for="model-input" class="label">
                    Model
                </label>
                <select class="input" id="model-input" onchange="Firefly.drawer.showPlayIcon()"></select>
            </div>

            <!-- Speed -->
            <div class="drawer-content-block">
                <label for="frame-delay-input" class="label">
                    Speed
                </label>
                <div class="rocker">
                    <button class="rocker-button is-left" onclick="Firefly.drawer.updateSpeed(10)">
                        <span class="fa fa-backward"></span>
                    </button>

                    <button class="rocker-button" onclick="Firefly.drawer.decreaseSpeed(1)">
                        <span class="fa fa-minus"></span>
                    </button>

                    <input
                        class="rocker-input"
                        id="speed-input"
                        type="number"
                        value="100"
                        min="10"
                        max="300"
                        disabled>

                    <button class="rocker-button" onclick="Firefly.drawer.increaseSpeed(1)">
                        <span class="fa fa-plus"></span>
                    </button>

                    <button class="rocker-button is-right" onclick="Firefly.drawer.updateSpeed(300)">
                        <span class="fa fa-forward"></span>
                    </button>
                </div>
            </div>

            <!-- Size -->
            <div class="drawer-content-block">
                <label for="size-input" class="label">
                    Size
                </label>
                <div class="rocker">
                    <button class="rocker-button is-left" onclick="Firefly.drawer.updateSize(1)">
                        <span class="fa fa-backward"></span>
                    </button>

                    <button class="rocker-button" onclick="Firefly.drawer.decreaseSize(1)">
                        <span class="fa fa-minus"></span>
                    </button>

                    <input
                        class="rocker-input"
                        id="size-input"
                        type="number"
                        value="1"
                        min="1"
                        max="10"
                        onchange="Firefly.drawer.updateSize(this.value)"
                        disabled>

                    <button class="rocker-button" onclick="Firefly.drawer.increaseSize(1)">
                        <span class="fa fa-plus"></span>
                    </button>

                    <button class="rocker-button is-right" onclick="Firefly.drawer.updateSize(10)">
                        <span class="fa fa-forward"></span>
                    </button>
                </div>
            </div>

            <!-- Counter -->
            <div class="drawer-content-block">
                <label class="label" for="counter">Counter</label>
                <input type="number" class="input" id="counter" disabled></input>
            </div>
        </div>
    </div>

    <canvas id="A"></canvas>
    <canvas id="B"></canvas>
    <!-- History tooltip -->
    <div id="history"></div>
    <!-- Custom cursor -->
    <div id="cursor-brush"></div>
    <!-- Report -->
    <table id="report" cellspacing="0" cellpadding="0"></table>
</body>
</html>
